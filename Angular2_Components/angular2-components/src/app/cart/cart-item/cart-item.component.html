<h3>
  cart-item works!
</h3>
<p *ngIf = "lastBoughtGood">
  Last bought good: {{lastBoughtGood.name}}; quantity : {{lastBoughtGood.quantity}};
  price for one item: {{lastBoughtGood.price | currency}}
</p>
  <button (click)="addQuantity(lastBoughtGood)">+ quantity</button >
  <button (click)="removeQuantity(lastBoughtGood)">- quantity</button>
<p>
  <button>Remove last item</button>
</p>
