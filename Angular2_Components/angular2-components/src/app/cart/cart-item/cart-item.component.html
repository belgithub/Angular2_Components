<h3>
  cart-item works!
</h3>
<p *ngIf = "cartService.getLastItem()">
  Last bought good: {{cartService.getLastItem().name}}; quantity : {{cartService.getLastItem().quantity}};
  price for one item: {{cartService.getLastItem().price | currency}}
</p>
  <button (click)="cartService.addQuantity()">+ quantity</button >
  <button (click)="cartService.removeQuantity()">- quantity</button>
<p>
  <button>Remove last item</button>
</p>
