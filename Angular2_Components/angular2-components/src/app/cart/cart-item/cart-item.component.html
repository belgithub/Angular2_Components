<div id="cartItemId">
    <h3>
        cart-item works!
      </h3>
      <div *ngIf = "cartService.getLastItem()">
        Last bought item is:
        <p>
          {{cartService.getLastItem().name}}; quantity : {{cartService.getLastItem().quantity}};
          price for one item: {{cartService.getLastItem().price | currency}};
          Description: {{cartService.getLastItem().description}}; Selected: {{cartService.getLastItem().selected}}
        </p>    
      </div>
        <button (click)="cartService.addQuantity()">+ quantity</button >
        <button (click)="cartService.removeQuantity()">- quantity</button>
      <p>
        <button (click)="cartService.removeLastItem()">Remove last item</button>
      </p>
</div>
